<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>login form - Dark mood</title>
  </head>
  <body
    class="dark:bg-slate-800 h-full w-full flex justify-center items-center absolute overflow-hidden"
  >

  <!-- dark mood -->
    <div class="">
      <button class="theme cursor-pointer fixed top-2 right-7"></button>
      <div
        class="hidden flex-col gap-y-2 border border-1 p-3 rounded-md fixed top-8 right-7"
      >
        <button class="theme-btn hover:bg-slate-300 py-2 pl-2 pr-9 rounded-md flex items-center gap-x-2  cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 stroke-gray-400 darkBtn"
            data-theme="dark"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
            />
          </svg>
          <span
            class="dark:text-slate-400 font-bold text-slate-700  cursor-pointer"
            >dark</span
          >
        </button>
        <button class="theme-btn hover:bg-slate-300 py-2 pl-2 pr-9 rounded-md flex items-center gap-x-2  cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 stroke-gray-400 lightBtn"
            data-theme="light"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
            />
          </svg>
          <span class="dark:text-slate-400 font-bold text-slate-700 "
            >light</span
          >
        </button>
        <button class="theme-btn hover:bg-slate-300 py-2 pl-2 pr-9 rounded-md flex items-center gap-x-2  cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 stroke-gray-400"
            data-theme="system"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25"
            />
          </svg>
          <span class="dark:text-slate-400 font-bold text-slate-700 "
            >system</span
          >
        </button>
      </div>
    </div>
    <!-- login form -->
    <div class="border border-1 p-9 rounded-md dark:bg-slate-600">
      <form class="flex flex-col gap-y-4">
        <div class="flex flex-col justify-center">
          <label for="username" class="dark:text-slate-200 text-slate-800 font-bold text-base"
            >Your username</label
          >
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Mahsa@gmail.com"
            class="border border-slate-300 outline-none focus:border-blue-600 border-1 rounded-md py-1 px-2 mt-2"
          />
        </div>
        <div class="flex flex-col justify-center">
          <label for="password" class="dark:text-slate-200 text-slate-800 font-bold text-base"
            >Your Password</label
          >
          <input
            type="password"
            name="pass"
            id="password"
            class="border border-slate-300 outline-none focus:border-blue-600 border-1 rounded-md py-1 px-2 mt-2"
          />
        </div>
        <div class="">
          <input type="checkbox" name="check" id="check" />
          <label for="check" class="dark:text-slate-200 text-slate-600 font-bold"
            >Remember me</label
          >
        </div>

        <button
          class="bg-blue-600 text-gray-200 w-28 border border-1 border-blue-600 py-1 mt-3 font-bold hover:text-blue-600 hover:bg-gray-50 rounded-md"
        >
          submit
        </button>
      </form>
    </div>
    <script src="/src/js/theme.js"></script>
  </body>
</html>
